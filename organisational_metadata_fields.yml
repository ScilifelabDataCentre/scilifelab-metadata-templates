organisational_metadata:
  description: Metadata fields that are relevant for data provenance both to the researcher and SciLifeLab as an organisation.
  fields:
    - name: scilifelab_unit
      requirement: mandatory_for_data_producer
      description: SciLifeLab infrastructure unit that generated the associated data and metadata. May specify node within unit if applicable.
      units: ""
      regex: ""
      controlled_vocabulary: 
      - National Genomics Infrastructure (NGI)
      - NGI Stockholm
      - NGI Uppsala (SNP&SEQ Technology Platform)
      - NGI Uppsala (Uppsala Genome Center)
      - Ancient DNA
      field_type: TEXT_CHOICE_FIELD
    - name: unit_internal_project_id
      requirement: mandatory_for_data_producer
      description: Project ID as assigned by the unit.
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: TEXT_FIELD
    - name: order_id
      requirement: optional_for_data_producer      
      description: Order ID associated with the data and metadata delivery, if applicable.
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: TEXT_FIELD
    - name: experimental_sample_id
      requirement: mandatory_for_data_producer
      description: Experimental Sample IDs as assigned by the unit, 1 exp sample = 1 data file (pair).
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: TEXT_FIELD
    - name: associated_sample_id
      requirement: mandatory_for_data_producer      
      description: Associated sample ID as shared by the researcher with the unit.
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: TEXT_FIELD
    - name: metadata_file_creation_date
      requirement: mandatory_for_data_producer
      description: Date of creation of the metadata file.
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: DATE_FIELD  
    - name: template_name
      requirement: mandatory_for_data_producer
      description: Name of the SciLifeLab metadata template used to collect the metadata.
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: TEXT_FIELD
    - name: template_version
      requirement: mandatory_for_data_producer
      description: Version of the metadata template used to collect the metadata.
      units: ""
      regex: ""
      controlled_vocabulary: []
      field_type: TEXT_FIELD